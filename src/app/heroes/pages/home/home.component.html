<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav>
        <mat-toolbar color="primary">
            <span>Menú</span>
            <span class="spacerdb"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a href="heroes/listado"
            mat-list-item>
            <mat-icon mat-list-icon>label</mat-icon>
                <span>Listado De Heroes</span>
            </a>

            <a href="heroes/agregar"
            mat-list-item>
            <mat-icon mat-list-icon>add</mat-icon>
                <span>Añadir Heroe</span>
            </a>

            <a href="heroes/buscar"
            mat-list-item>
            <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar Heroe</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            
            <mat-icon>menu</mat-icon>
        </button>
<span class="spacer"></span>
        <span>{{auth.usuario}}</span>
        <button mat-button (click)="logout()">Logout</button>
    </mat-toolbar>
    
    <div class="container">
        <router-outlet></router-outlet>
    </div>
    
</mat-sidenav-container>
