
<h1>{{(heroe.id)? 'Editar ' : 'Nuevo '}}<small>{{heroe.superhero}}</small></h1>


<div fxLayout="row" fxLayoutGap="40px">
    
    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">

            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input  [(ngModel)]="heroe.superhero"
                        matInput
                        type="text"
                        required>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input  [(ngModel)]="heroe.alter_ego"
                        matInput
                        type="text"
                        required>
            </mat-form-field>

        </div>


        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparición</mat-label>
            <input  [(ngModel)]="heroe.first_appearance"
                    matInput
                    type="text"
                    required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input  [(ngModel)]="heroe.characters"
                    matInput
                    type="text"
                    required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher"
                        required>
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto Url</mat-label>
            <input  [(ngModel)]="heroe.alt_img"
                    matInput
                    type="url"
                    required>
        </mat-form-field>
        <br>

        <div fxLayout>

        <button (click)="guardar()" mat-raised-button color="primary"><mat-icon>edit</mat-icon>
            {{(heroe.id)? 'Actualizar' : 'Crear'}}
        </button>

        <span class="spacer"></span>

                <button (click)="borrarHeroe()" *ngIf="heroe.id" mat-raised-button color="warn">
                    <mat-icon>remove</mat-icon>
                    Borrar
                </button>

        </div>

    </div>


<div fxFlex="50">
    <img [src]="heroe | heroeImagen" alt="">
</div>
</div>
